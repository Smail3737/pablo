  <body>
    <div class="main-content">

            Sebastian Mullaert’s music.<br />

            <br />His approach to art, as well as to life, is centered around

            <a class="rm-class" href="#">Read More</a>

        <div class="image-back">
          <picture>
            <img src="./images/back-image.png" />

              media="(min-width: 600px)"

        </div>
